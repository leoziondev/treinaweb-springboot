<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main})}">
<head>
  <title>Spring Fundamentos</title>
</head>
<body>
  <main class="container mt-4">
    <div class="row">
      <div class="col-sm-12">
        <h1>Hello Webdzion!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <p th:text="${welcome}"></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <ul th:each="aula : ${aulas}">
          <li th:text="${aula}"></li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
