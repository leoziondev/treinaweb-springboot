<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Fundamentos - Detalhes do Clientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ClientsApp</a>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row">
      <div class="col-sm-12">
        <div class="d-flex justify-content-between align-items-center">
          <h1>Detalhes do Clientes</h1>
          <a th:href="@{/cliente}" class="btn btn-primary">Voltar</a>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12">

        <div class="card">
          <h5 class="card-header" th:text="${cliente.nome}"></h5>
          <div class="card-body">
            <p>Profiss√£o: <span th:text="${cliente.profession}"></span></p>
            <p>Data de Nascimento: <span th:text="${cliente.dateBirth}"></span></p>
          </div>
          <div class="card-footer text-end">
            <a href="" class="btn btn-warning">Editar</a>
            <a href="" class="btn btn-danger">Excluir</a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
