<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Fundamentos - Listagem de Clientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ClientsApp</a>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row">
      <div class="col-sm-12">
        <div class="d-flex justify-content-between align-items-center">
          <h1>Listagem de Clientes</h1>
          <a th:href="@{/cliente/cadastrar}" class="btn btn-primary">Novo Cliente</a>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Profiss√£o</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente : ${clientes}">
              <th scope="row" th:text="${cliente.id}"></th>
              <td>
                <a
                  th:text="${cliente.nome}"
                  th:href="@{/cliente/{id} (id=${cliente.id})}"
                ></a>
              </td>
              <td th:text="${cliente.dateBirth}"></td>
              <td th:text="${cliente.profession}"></td>
              <td class="text-end">
                <a
                  th:href="@{/cliente/{id}/editar (id=${cliente.id})}"
                  class="btn btn-warning"
                >Editar</a>
                <a
                  th:href="@{/cliente/{id}/excluir (id=${cliente.id})}"
                  class="btn btn-danger"
                  onclick="return confirm('Tem certeza que deseja excluir o cliente?')"
                >Excluir</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
