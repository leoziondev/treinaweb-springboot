<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${cliente.id == null ? 'Spring Fundamentos - Cadastrar Cliente' : 'Spring Fundamentos - Editar Cliente'}"></title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ClientsApp</a>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row">
      <div class="col-sm-12">
        <div class="d-flex justify-content-between align-items-center">
          <h1
            th:text="${
              cliente.id != null 
              ? 'Editar Cliente'
              : 'Cadastrar Cliente'
            }"
          ></h1>
          <a th:href="@{/cliente}" class="btn btn-primary">Voltar</a>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12">

        <form method="POST" th:object="${cliente}">
          <input type="hidden" th:field="*{id}">

          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}">
          </div>
          <div class="mb-3">
            <label for="dateBirth" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dateBirth" th:field="*{dateBirth}">
          </div>
          <div class="mb-3">
            <label for="profession" class="form-label">Profiss√£o</label>
            <input type="text" class="form-control" id="profession" th:field="*{profession}">
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-primary"
              th:text="${cliente.id == null ? 'Cadastrar' : 'Atualizar'}"
            ></button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
