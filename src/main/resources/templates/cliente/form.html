<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main})}">
<head>
  <title th:text="${cliente.id == null ? 'Spring Fundamentos - Cadastrar Cliente' : 'Spring Fundamentos - Editar Cliente'}"></title>
</head>
<body>
  <main class="container mt-4">
    <div class="row">
      <div class="col-sm-12">
        <div class="d-flex justify-content-between align-items-center">
          <h1
            th:text="${
              cliente.id != null 
              ? 'Editar Cliente'
              : 'Cadastrar Cliente'
            }"
          ></h1>
          <a th:href="@{/cliente}" class="btn btn-primary">Voltar</a>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12">

        <form method="POST" th:object="${cliente}">
          <input type="hidden" th:field="*{id}">

          <div th:replace="~{fragments/_bs-fields :: input (
            'nome',
            'Nome',
            'text'
          )}"></div>

          <div th:replace="~{fragments/_bs-fields :: input (
            'dateBirth',
            'Data de Nascimento',
            'date'
          )}"></div>

          <div th:replace="~{fragments/_bs-fields :: input (
            'profession',
            'ProfissÃ£o',
            'text'
          )}"></div>

          <div>
            <button
              type="submit"
              class="btn btn-primary"
              th:text="${cliente.id == null ? 'Cadastrar' : 'Atualizar'}"
            ></button>
          </div>
        </form>

      </div>
    </div>
  </main>
</body>
</html>
